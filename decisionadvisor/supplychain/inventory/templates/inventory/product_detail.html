{% extends "base.html" %}
{% block content %}

<h3> {{product.name}} </h3>
<p> Price: {{product.price}}</p>
<p> In Stock: {{product.quantity}}

{% if user.is_authenticated %}
  <a class='btn btn-secondary' href="{% url 'products:product_update' pk=product.pk %}">
    <span class='fas fa-pen'></span>
    <span class="text-body icon-label">Edit</span>
  </a>
  <a class='btn btn-secondary' href="{% url 'products:product_delete' pk=product.pk %}">
    <i class="fas fa-trash"></i>
    <span class="text-body icon-label">Delete</span>

  </a>
{% endif %}

{% endblock content %}
