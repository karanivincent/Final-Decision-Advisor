{% extends "base.html" %}
{% block content %}

<h3> {{assets.name}} </h3>
<p> Value: {{assets.value}}</p>
<p> PurchaseDate: {{assets.PurchaseDate}}

{% if user.is_authenticated %}
  <a class='btn btn-secondary' href="{% url 'assets:assets_update' pk=assets.pk %}">
    <span class='fas fa-pen'></span>
    <span class="text-body icon-label">Edit</span>
  </a>
  <a class='btn btn-secondary' href="{% url 'assets:assets_delete' pk=assets.pk %}">
    <i class="fas fa-trash"></i>
    <span class="text-body icon-label">Delete</span>

  </a>
{% endif %}

{% endblock content %}
