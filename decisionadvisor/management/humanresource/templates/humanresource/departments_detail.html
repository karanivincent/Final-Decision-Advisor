{% extends "base.html" %}
{% block content %}

<h3> This is the depart of: {{departments.dept_name}} </h3>


{% if user.is_authenticated %}
  <a class='btn btn-secondary' href="{% url 'management:departments_update' pk=departments.pk %}">
    <span class='fas fa-pen'></span>
    <span class="text-body icon-label">Edit</span>
  </a>
  <a class='btn btn-secondary' href="{% url 'management:departments_delete' pk=departments.pk %}">
    <i class="fas fa-trash"></i>
    <span class="text-body icon-label">Delete</span>

  </a>
{% endif %}

{% endblock content %}
