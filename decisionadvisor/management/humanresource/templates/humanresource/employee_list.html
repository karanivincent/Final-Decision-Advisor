{% extends "base.html" %}
{% block content %}


<div class="container">
    <h2>Employees</h2>

        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Hired on</th>
                </tr>
            </thead>
    {% for employee in employee_list %}
            <tbody>
                <tr>
                    <td><a href = "{% url 'management:employee_detail' pk=employee.pk %}">{{employee.fullname}}</a></td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.birth_date}}</td>
                    <td>{{employee.hire_date}}</td>

                </tr>
            </tbody>

    {% endfor%}
        </table>
</div>

{% endblock content %}
