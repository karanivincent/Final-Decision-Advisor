{% extends "base.html" %}
{% block content %}

<h3>Name {{deptmanager.emp_no}} </h3>
<p> Department : {{deptmanager.dept_no}}</p>
<p> From: {{deptmanager.from_date}} </p>
<p> To: {{deptmanager.to_date}} </p>

{% if user.is_authenticated %}
  <a class='btn btn-secondary' href="{% url 'management:deptmanager_update' pk=deptmanager.pk %}">
    <span class='fas fa-pen'></span>
    <span class="text-body icon-label">Edit</span>
  </a>
  <a class='btn btn-secondary' href="{% url 'management:deptmanager_delete' pk=deptmanager.pk %}">
    <i class="fas fa-trash"></i>
    <span class="text-body icon-label">Delete</span>

  </a>
{% endif %}

{% endblock content %}
