{% extends "base.html" %}
{% block content %}

<h3> {{titles.title}} : {{titles.emp_no}} </h3>
<p> From: {{titles.from_date}}</p>
<p> To: {{titles.to_date}}</p>


{% if user.is_authenticated %}
  <a class='btn btn-secondary' href="{% url 'management:titles_update' pk=titles.pk %}">
    <span class='fas fa-pen'></span>
    <span class="text-body icon-label">Edit</span>
  </a>
  <a class='btn btn-secondary' href="{% url 'management:titles_delete' pk=titles.pk %}">
    <i class="fas fa-trash"></i>
    <span class="text-body icon-label">Delete</span>

  </a>

{% endif %}

{% endblock content %}
