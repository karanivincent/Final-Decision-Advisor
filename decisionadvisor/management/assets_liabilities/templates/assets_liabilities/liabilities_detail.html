{% extends "base.html" %}
{% block content %}

<h3> {{liabilities.name}} </h3>
<p> Amount: {{liabilities.amount}}</p>
<p> Due Date: {{liabilities.due_date}} </p>
<p> Description: {{liabilities.description}}

{% if user.is_authenticated %}
  <a class='btn btn-secondary' href="{% url 'liabilities:liabilities_update' pk=liabilities.pk %}">
    <span class='fas fa-pen'></span>
    <span class="text-body icon-label">Edit</span>
  </a>
  <a class='btn btn-secondary' href="{% url 'liabilities:liabilities_delete' pk=liabilities.pk %}">
    <i class="fas fa-trash"></i>
    <span class="text-body icon-label">Delete</span>

  </a>
{% endif %}

{% endblock content %}
